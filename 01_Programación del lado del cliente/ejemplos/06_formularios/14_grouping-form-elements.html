<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Grouping form elemnts</title>
	</head>
	<body>
		<form action="http://www.example.com/add.php">
			<fieldset>
				<legend>Contact details</legend>
				<label>
					Email:<br />
					<input type="text" name="email" />
				</label> 
				<br />
				<label>
					Mobile:<br />
					<input type="text" name="mobile" />
				</label>
				<br />
				<label>
					Telephone:<br />
					<input type="text" name="telephone" />
				</label>				
			</fieldset>
		</form>	
	</body>
</html>
