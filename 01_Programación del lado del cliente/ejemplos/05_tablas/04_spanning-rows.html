<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Spanning rows</title>	
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>ABC</th>
				<th>BBC</th>
				<th>CNN</th>			
			</tr>
			<tr>
				<th>6pm - 7 pm</th>
				<td rowspan="2">Movie</td>
				<td>Comedy</td>
				<td>News</td>
			</tr>
			<tr>
				<th>7pm - 8pm</th>
				<td>Sport</td>
				<td>Current Affairs</td>
			</tr>		
		</table>
	</body>
</html>
